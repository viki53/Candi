questions:
  - id: int001
    label: Bonjour ! Moi c'est Candi !
  - id: int002
    label: J'aimerais bien en savoir plus sur les religions, et leur rôle dans le monde moderne.
  - id: int003
    label: Est-ce que tu peux m'aider ? J'ai quelques questions à te poser, il y en a pour moins de 5 min.
    choices:
      - id: yes1
        label: Bien sûr !
      - id: yes2
        label: C'est parti !
      - id: yes3
        label: Avec plaisir !

  - id: pro001
    label: Génial ! Avant de commencer, j'ai besoin d'en savoir un peu plus sur toi. Mon enquête est anonyme, mais ces infos rendront les résultats plus intéressants pour toi comme pour moi.
  - id: pro002
    label: Quelle religion suis-tu ?
    choices:
      - id: christianity
        label: Christianisme
      - id: islam
        label: Islam
      - id: hinduism
        label: Hindouisme
      - id: buddhism
        label: Bouddhisme
      - id: atheist
        label: Athée
      - id: agnostic
        label: Agnostique
      - id: other
        label: Autre religion, croyance ou spiritualité
  - id: pro003
    label: Es-tu ?
    choices:
      - id: girl
        label: Une fille / une femme
      - id: boy
        label: Un garçon / un homme
      - id: bot
        label: Un robot / ne se prononce pas
  - id: pro004
    label: Dans quel pays vis-tu ?
    choices:
      - id: fr
        label: France
      - id: se
        label: Suède
      - id: ch
        label: Suisse
      - id: ie
        label: Irlande

  - id: q1
    label: Est-ce que la religion est un sujet qui te préoccupe ?
    choices:
    - id: 3
      label: Oui, beaucoup
    - id: 2
      label: Moyennement
    - id: 1
      label: Pas trop
    - id: 0
      label: Pas du tout
  - id: out001
    label: Merci pour tes réponses ! Je comprends mieux
