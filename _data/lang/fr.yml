questions:
  - id: int001
    label: Coucou ! Moi c'est Candi !
  - id: int002
    label: J'aimerais bien en savoir plus sur les religions, et leur rôle dans le monde moderne.
  - id: int003
    label: Est-ce que tu peux m'aider ? J'ai quelques questions à te poser, il y en a pour moins de 5 min.
    choices:
      - id: yes1
        label: Bien sur !
      - id: yes2
        label: C'est parti !
      - id: yes3
        label: Avec plaisir !

  - id: pro001
    label: Génial ! Avant de commencer, j'ai besoin d'en savoir un peu plus sur toi. Mon enquête est anonyme, mais ces infos rendront les résultats plus intéressants pour toi comme pour moi.
  - id: pro002
    label: Vous considérez-vous comme appartenant à une religion ?
    choices:
      - id: christianity
        value: Le Christianisme
      - id: islam
        value: L'Islam
      - id: hinduism
        value: L'Hindouisme
      - id: buddhism
        value: Le Bouddhisme
      - id: irreligion
        value: Sans religion / L'Irréligion
      - id: other
        value: Autre religion, croyance ou spiritualité
  - id: pro003
    label: Es-tu ?
    choices:
      - id: girl
        label: Une fille / une femme
      - id: boy
        label: Un garçon / un homme
      - id: bot
        label: Un robot / ne se prononce pas
  - id: pro004
    label: Dans quel pays vis-tu ?
    choices:
      - id: fr
        label: France
      - id: se
        label: Suède
      - id: ch
        label: Suisse
      - id: ie
        label: Irlande

  - id: q1
    label: Est-ce que la religion est un sujet qui te préoccupe ?
    choices:
    - id: 3
      value: Oui, beaucoup
    - id: 2
      value: Moyennement
    - id: 1
      value: Pas trop
    - id: 0
      value: Pas du tout
